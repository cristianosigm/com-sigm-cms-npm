<app-admin-header></app-admin-header>
<div class="content">
    <form (ngSubmit)="onSubmit()">
        <div [hidden]="submited" class="formArea">
            <!-- Form Content ......................... -->
            <h1 class="alignCenter">{{ 'form.content.create' | translate }}</h1>
            <div class="formGroup">
                <label for="title">{{ 'content.title' | translate }}</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="content.title" />
            </div>
            <div class="formGroup">
                <label for="content">{{ 'content.content' | translate }}</label>
                <input type="text" class="form-control" id="content" name="content" [(ngModel)]="content.content" />
            </div>
            <!-- Button Bar -->
            <div class="formButtonBar">
                <button type="submit">{{ 'button.save' | translate }}</button>
                <button type="button" class="buttonNeutral" (click)="close()">{{ 'button.close' | translate
                    }}</button>
            </div>
            <!-- ...................................... -->
        </div>
    </form>
    <div [hidden]="!submited" class="msgDisplay middleOnParent">
        Mensagem!
    </div>
</div>
<app-public-footer></app-public-footer>
