<h1>Signup</h1>
<div>
    <p>This is the signup page.</p>
</div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">{{ 'user.email' | translate }}</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" />
    </div>
    <div class="form-group">
        <label for="name">{{ 'user.name' | translate }}</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" />
    </div>
    <div class="form-group">
        <label for="displayName">{{ 'user.displayName' | translate }}</label>
        <input type="text" class="form-control" id="displayName" name="displayName" [(ngModel)]="user.displayName" />
    </div>
    <div class="form-group">
        <label for="password">{{ 'user.password' | translate }}</label>
        <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password" />
    </div>
    <div class="form-group">
        <label for="password">{{ 'user.confirmPassword' | translate }}</label>
        <input type="text" class="form-control" id="confirmPassword" name="confirmPassword"
            [(ngModel)]="user.confirmPassword" />
    </div>
</form>
